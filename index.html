<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css"
    />
  </head>
  <body>
    <div id="jstree" role="organigramme"></div>
    <div id="jstree_2" role="organigramme"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <script>
      var noeuds_enfants = [
        { id: 1, parents: "BLOP", text: "ceci est un test" }
      ];

      $("#jstree").jstree({
        core: {
          data: noeuds_enfants
        }
      });

      $("#jstree_2").jstree({
        core: {
          data: {
            url: function(node) {
              return node.id === "#" ? "noeuds_parents.json" : noeuds_enfants;
            },
            data: function(node) {
              return { id: node.id };
            }
          }
        }
      });
    </script>
  </body>
</html>
